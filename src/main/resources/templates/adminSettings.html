<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/style/adminSettingsStyle.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style/adminSettingsModalsStyle.css}">
</head>
<body>

<header>
    <div>Админ</div>
    <button class="logout-button">Выйти</button>
</header>

<div class="container">
    <div class="column">
        <div class="header-div">Школы</div>
        <div class="educationColumn" id="educationColumn">

        </div>
        <div class="button-container">
            <button id="addSchoolButton" class="add">Добавить школу</button>
            <button id="deleteSchoolButton" class="delete">Удалить школу</button>
        </div>
    </div>

    <div class="column">
        <div class="selector">
            <div onclick="updateHeader('Объект 1')">Адинистрация</div>
            <div onclick="updateHeader('Объект 2')">Классы</div>
            <div onclick="updateHeader('Объект 3')">Учителя</div>
            <div onclick="updateHeader('Объект 4')">Ученики</div>
        </div>
        <div class="header-div" id="secondColumnHeader">Выберите объект</div>
        <div class="button-container">
            <button id="addObjectButton" class="add">Добавить объект</button>
            <button id="deleteObjectButton" class="delete">Удалить объект</button>
        </div>
    </div>
    <div class="column">
        <div class="header-div">Столбец 3</div>
        <div class="button-container">
            <button id="addObjectButtonС3" class="add">Добавить объект</button>
            <button id="deleteObjectButtonС3" class="delete">Удалить объект</button>
        </div>
    </div>
</div>

<div id="modulAddEducation" class="modal addEducation-modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Добавить школу</h2>

        <label for="schoolName">Название школы</label>
        <input type="text" id="schoolName" placeholder="Название школы" required>

        <label for="schoolAddress">Адрес</label>
        <input type="text" id="schoolAddress" placeholder="Адрес" required>

        <label for="schoolEmail">Email</label>
        <input type="text" id="schoolEmail" placeholder="Email">

        <label for="schoolPhoneNumber">Телефон</label>
        <input type="text" id="schoolPhoneNumber" placeholder="Телефон">

        <button id="submitSchoolButton">Подтвердить</button>
    </div>
</div>

<script src="/scripts/adminSettings/Start.js" defer></script>
<script src="/scripts/adminSettings/ModuleAddEducation.js" defer></script>

</body>
</html>
